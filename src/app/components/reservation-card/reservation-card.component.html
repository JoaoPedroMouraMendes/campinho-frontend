<div class="card shadow-sm rounded-4 border-0 overflow-hidden">
  <div class="card-header bg-success"></div>
  <div class="card-body">
    <h5 class="card-title mb-4">
      Reservado por: <strong>{{reservation?.reservedBy}}</strong>
    </h5>
    <p class="card-text mb-3 d-flex align-items-center breadcrumb">
      <span class="material-symbols-outlined me-1">calendar_month</span>
      {{reservation?.startTime | date:'dd/MM/yyyy'}}
    </p>
    <p class="card-text d-flex align-items-center breadcrumb">
      <span class="material-symbols-outlined me-1">schedule</span>
      <strong>{{reservation?.startTime | date:'HH:mm'}}</strong>&nbsp;at√©&nbsp;<strong>{{reservation?.endTime | date:'HH:mm'}}</strong>
    </p>
    <span class="badge bg-success p-2">Confirmado</span>
  </div>
</div>
