<div class="d-flex align-items-center h-100" id="login">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="card-title text-center mb-4">Login</h1>
            <form (submit)="submit($event)" [formGroup]="form">
              @if (errorMessage != '') { <p class="text-danger">{{errorMessage}}</p> }
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" formControlName="email" />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" formControlName="password" />
              </div>
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-success">Entrar</button>
              </div>
              @if (submitAttempted) {
              <div class="text-center">
                <div class="spinner-border text-success" role="status" style="width: 2.5rem; height: 2.5rem;">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
              }
              <div class="text-center">
                <a href="">Esqueceu a senha?</a>
              </div>
            </form>
          </div>
        </div>
        <p class="text-center mt-3 text-muted">&copy; PFC</p>
      </div>
    </div>
  </div>
</div>
